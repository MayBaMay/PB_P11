<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}

{% include 'foodSearch/headerpages.html' with title='' %}


<section style="background-color:#de9440;" class="page-section text-white" id="services">

<form method="POST" class="form-signin">{% csrf_token %}
	<h1 class="h3 mb-3 font-weight-normal">Réinitialisation du mot de passe</h1>
    <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">
	<button class="btn btn-lg btn-primary btn-block" type="submit">Envoyer mon email de réinitialisation</button>
</form>

</section>

{% endblock %}
